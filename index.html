<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Full</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="bg-secondary">
    <header class="p-4">
        <div class="container">
            <div>
                <form class="pokemon-form d-flex justify-content-between">
                    <label class="me-3 w-50">
                        <input class="pokemon-search-input form-control" type="text" placeholder="Search Pokemon...">
                    </label>
                    
                    <select class="sortAZ form-select">
                        <option value="all" selected hidden>Sort Alphabet</option>
                        <option value="az">A-Z</option>
                        <option value="za">Z-A</option>
                    </select>
                    
                    <select class="sortWeight form-select ms-3">
                        <option value="all" selected hidden>Sort Weight</option>
                        <option value="heavy">First Heavie</option>
                        <option value="light">First Light</option>
                    </select>

                    <select class="sortHeight form-select ms-3">
                        <option value="all" selected hidden>Sort Height</option>
                        <option value="tallest">First Tallest</option>
                        <option value="smallest">First Smallest</option>
                    </select>

                    <select class="pokemon-select form-select ms-3 w-75">
                        <option value="type" selected disabled hidden>Select Pokemon Type...</option>
                    </select>
                    
                    <button class="pokemon-form-btn btn btn-success ms-3" type="button">Filter</button>
                </form>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div>
                <ul class="pokemon-list list-unstyled d-flex align-items-center justify-content-between flex-wrap">
                    <img class="mx-auto" src="./images/Spinner-1s-200px.svg"
                    width="500"
                    height="500"
                    alt="">
                </ul>
            </div>
        </div>
    </main>
    
    <template class="pokemon-template">
        <li class="border p-4 rounded position-relative w-25 me-4 mb-5 bg-white">
            <span class="pokemon-num position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                000
            </span>
            <img src="http://www.serebii.net/pokemongo/pokemon/001.png" 
            width="200"
            height="300"
            class="pokemon-image card-img-top" alt="...">
            <h2 class="pokemon-name card-title text-center mb-3">Bulbasaur</h2>
            <div class="d-flex">
                <p class="fw-bold">Weight: <span class="pokemon-weight fw-light fw-semibold">00</span></p>
                <p class="fw-bold ms-3">Height: <span class="pokemon-height fw-light fw-semibold">00</span></p>
            </div>
            <p class="fw-bold">Candy Count: <span class="pokemon-candy-count fw-normal">00</span></p>
            <span>
                <span class="pokemon-egg"></span>
                <span class="pokemon-time ms-5"></span>
            </span>
            <button class="pokemon-more-info btn btn-success w-100 mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">More Info</button>
        </li>
    </template>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="pokemon-modal-title modal-title fs-5" id="exampleModalLabel">Pokemon Name</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="fw-bold">Candy Count: <span class="pokemon-candy-count fw-normal">0</span></p>
                    <p class="fw-bold">Spawn chance: <span class="pokemon-spawn-chance fw-normal">0</span></p>
                    <p class="fw-bold">Average spawns: <span class="pokemon-avg-spawns fw-normal">0</span></p>
                    <p class="fw-bold">Weaknesses: <span class="pokemon-weaknesses fw-normal"></span></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/pokemons.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
